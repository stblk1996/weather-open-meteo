<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход в аналитику</title>
  <style>
    :root { --bg:#f6f7fb; --panel:#fff; --line:#d8dbe6; --text:#1a1d24; --accent:#7b1e3a; }
    * { box-sizing: border-box; }
    body { margin:0; min-height:100vh; display:grid; place-items:center; padding:16px; background:var(--bg); color:var(--text); font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif; }
    .box { width:min(420px,100%); border:1px solid var(--line); border-radius:14px; background:var(--panel); padding:18px; }
    h1 { margin:0 0 10px; font-size:24px; }
    p { margin:0 0 14px; color:#5d667a; }
    label { display:block; font-size:14px; margin-bottom:6px; }
    input { width:100%; border:1px solid var(--line); border-radius:10px; padding:10px 12px; font:inherit; }
    button { margin-top:10px; width:100%; border:0; border-radius:10px; padding:10px 12px; color:#fff; background:var(--accent); font:inherit; cursor:pointer; }
    .error { margin-top:10px; color:#b00020; min-height:20px; }
  </style>
</head>
<body>
  <main class="box">
    <h1>Вход в аналитику</h1>
    <p>Введите пароль для доступа к борду.</p>
    <form id="login-form">
      <label for="password">Пароль</label>
      <input id="password" type="password" autocomplete="current-password" required />
      <button type="submit">Войти</button>
      <p class="error" id="error"></p>
    </form>
  </main>

  <script>
    const form = document.getElementById('login-form');
    const passwordInput = document.getElementById('password');
    const errorEl = document.getElementById('error');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      errorEl.textContent = '';

      try {
        const res = await fetch('/api/analytics-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: passwordInput.value }),
        });

        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || 'Ошибка входа');
        }

        window.location.href = `/analytics?password=${encodeURIComponent(passwordInput.value)}`;
      } catch (err) {
        errorEl.textContent = err.message;
      }
    });
  </script>
</body>
</html>
