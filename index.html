<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Погода по городу</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
    <h1>Узнать температуру</h1>
    <p class="hint">Введите город и нажмите кнопку.</p>

    <form id="weather-form">
      <label for="city">Город</label>
      <input id="city" name="city" type="text" placeholder="Москва" required />
      <button type="submit">Какая сегодня температура?</button>
    </form>

    <section id="result" class="result" aria-live="polite"></section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
