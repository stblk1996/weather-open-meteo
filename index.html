<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Погода по городу</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
    <h1>Узнать температуру</h1>
    <p class="hint">Введите город и нажмите кнопку.</p>

    <form id="weather-form">
      <label for="city">Город</label>
      <input id="city" name="city" type="text" placeholder="Москва" required />
      <label for="weather-date">Дата</label>
      <input id="weather-date" name="date" type="date" required />
      <fieldset class="purpose-group">
        <legend>С какой целью вы интересуетесь погодой?</legend>
        <label class="purpose-option"><input type="radio" name="purpose" value="walk" required /> Для прогулки</label>
        <label class="purpose-option"><input type="radio" name="purpose" value="vacation" /> Планирую отпуск в этом городе/регионе</label>
        <label class="purpose-option"><input type="radio" name="purpose" value="work" /> Добраться до работы</label>
        <label class="purpose-option"><input type="radio" name="purpose" value="interest" /> Ради интереса</label>
      </fieldset>
      <button type="submit">Показать погоду на дату</button>
    </form>

    <section id="result" class="result" aria-live="polite"></section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
